<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter Dropdown -->
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories will go here -->
    </select>

    <!-- Placeholder for dynamically displayed quotes -->
    <div id="quoteDisplay"></div>

    <!-- Button to show a new quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Button to export quotes as JSON -->
    <button id="exportButton">Export Quotes (JSON)</button>

    <!-- File input for importing quotes (hidden) -->
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importFromJsonFile(event)" />

    <!-- Button to trigger the import action -->
    <button id="importButton">Import Quotes (JSON)</button>

    <script src="script.js"></script>
</body>
</html>
